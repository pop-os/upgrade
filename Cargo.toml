[package]
name = "pop-upgrade"
version = "1.0.0"
authors = ["Michael Aaron Murphy <mmstickman@gmail.com>"]
license = "GPL-3.0"
edition = "2018"

[workspace]
members = [ "gtk", "gtk/ffi"]

[dependencies]
anyhow = "1.0"
apt-cmd = { git = "https://github.com/pop-os/apt-cmd/" }
as-result = "0.2"
async-fs = "1.5"
async-io = "1.4.0"
async-lock = "2.4.0"
atomic = "0.5"
atty = "0.2"
bitflags = "1.2"
chrono = "0.4"
clap = "2"
dbus = "0.9"
digest = "0.9"
# TODO: Remove this
distinst-disks = { git = "https://github.com/pop-os/distinst/" }
enclose = "1"
envfile = "0.2"
exec = "0.3"
fern = "0.6"
flume = "=0.10.7" # Restrict version to build with 1.47.0
fomat-macros = "0.3"
futures = "0.3"
futures-util = "0.3"
hex = "0.4.2"
human-sort = "0.2"
isahc = "1.3"
libc = "0.2"
log = "0.4"
logind-dbus = "0.1"
md-5 = "0.9"
notify-rust = { version = "4.0", default-features = false, features = ["dbus"] }
num-derive = "0.3"
num-traits = "0.2"
os_str_bytes = "3.0"
os-release = "0.1"
# TODO: Remove this
partition-identity = "0.2"
piper = "0.1"
proc-mounts = "0.2"
procfs = "0.9"
pwd = "1.3"
rand = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.9"
shrinkwraprs = "0.3"
sys-mount = "1"
sysfs-class = { git = "https://github.com/pop-os/sysfs-class" }
systemd-boot-conf = "0.2.2"
tempfile = "3"
thiserror = "1"
twoway = "0.2"
ubuntu-version = "0.2.4"
yansi = "0.5"
cascade = "1.0.0"
async-process = "1.1"
smolscale = "0.2"
users = "0.11.0"
dbus-crossroads = "0.3.0"
whitespace-conf = "1.0"

# TODO: This dependency only exists to fix a compiler error
spinning_top = "=0.2.2"

[patch.crates-io]
sysfs-class = { git = "https://github.com/pop-os/sysfs-class" }

[features]
testing = []

[dev-dependencies]
test-case = "1.1.0"

[build-dependencies]
fomat-macros = "0.3.1"
